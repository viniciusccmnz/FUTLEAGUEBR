<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Falta</title>
    <style>
        body { 
            background: #f0f0f0; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .debug-info {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .status { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîç Debug - Sistema de Falta</h1>
    
    <div class="debug-info">
        <h3>1. Teste de Carregamento de Arquivos:</h3>
        <div id="file-tests"></div>
    </div>

    <div class="debug-info">
        <h3>2. Teste de CSS:</h3>
        <div id="css-tests"></div>
    </div>

    <div class="debug-info">
        <h3>3. Visualiza√ß√£o da Falta:</h3>
        <iframe src="falta.html" width="632" height="396" style="border: 2px solid #333; border-radius: 5px;"></iframe>
    </div>

    <script>
        // Teste de arquivos
        const files = [
            'falta/bola.png',
            'falta/fundo_falta.jpg', 
            'falta/goleiro_pegou.png',
            'falta/barreira.gif',
            'falta/parado.gif',
            'falta/lacanco.gif',
            'falta/seta.png',
            'falta/seta_hover.png'
        ];

        const fileTestDiv = document.getElementById('file-tests');
        
        files.forEach(file => {
            const img = new Image();
            const div = document.createElement('div');
            
            img.onload = () => {
                div.innerHTML = `‚úÖ <span class="status">${file}</span> - Carregado`;
            };
            
            img.onerror = () => {
                div.innerHTML = `‚ùå <span class="error">${file}</span> - ERRO`;
            };
            
            img.src = file;
            fileTestDiv.appendChild(div);
        });

        // Teste de CSS
        const cssTestDiv = document.getElementById('css-tests');
        cssTestDiv.innerHTML = `
            <div>‚úÖ CSS carregado: ${document.styleSheets.length} folhas de estilo</div>
            <div>‚úÖ jQuery: ${typeof $ !== 'undefined' ? 'Carregado' : '‚ùå N√ÉO carregado'}</div>
        `;
    </script>
</body>
</html>
