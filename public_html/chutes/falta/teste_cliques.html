<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Teste de Cliques - Falta</title>
    <script src="../../js/jquery.js"></script>
    <script src="scriptfalta.js"></script>
    <link type="text/css" rel="stylesheet" href="media/css/style6.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        .teste-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            min-height: 100px;
            overflow-y: auto;
        }
        #pfalta {
            border: 3px solid #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🎯 Teste de Cliques da Falta</h1>
    
    <div class="teste-container">
        <h3>📋 Log de Eventos:</h3>
        <div class="log" id="log">
            ✅ Sistema carregado...<br>
        </div>
    </div>

    <div class="teste-container">
        <h3>🎮 Área de Teste:</h3>
        
        <section id="pfalta">
            <input type="hidden" id="status_nerfar" value="0">
            <div id="base_user" style="display:none"></div>
            <div id="base_extras" style="display:none"></div>
            <div id="comemoracao" style="display:none"></div>

            <div id="fundo_f">
                <div id="goleiro"></div>
                <div id="barreira"></div>
                <div id="chute_esquerda" class="chute" onclick="testarClique('esquerda')"></div>
                <div id="chute_meio" class="chute" onclick="testarClique('meio')"></div>
                <div id="chute_direita" class="chute" onclick="testarClique('direita')"></div>
                <input type="hidden" id="habilidade" value="5">
                <input type="hidden" id="cfalta" value="2973">
                <input type="hidden" id="habilidade_falta" value="0">
                <input type="hidden" id="som_falta" value="0">
                <img src="falta/bola.png" class="bola" id="imgs" name="logo" alt="Soccer ball">
            </div>
            <div id="goool">
                <div id="conteudo_gol"></div>
                <div id="tente"></div>
                <div id="novamente"></div>
            </div>
        </section>
    </div>

    <script>
        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        function testarClique(direcao) {
            addLog(`🎯 CLIQUE DETECTADO: ${direcao.toUpperCase()}`);
            
            // Chamar a função original do sistema
            if (direcao === 'esquerda' && typeof falta_esquerda === 'function') {
                addLog('📞 Chamando falta_esquerda()...');
                falta_esquerda();
            } else if (direcao === 'meio' && typeof falta_meio === 'function') {
                addLog('📞 Chamando falta_meio()...');
                falta_meio();
            } else if (direcao === 'direita' && typeof falta_direita === 'function') {
                addLog('📞 Chamando falta_direita()...');
                falta_direita();
            } else {
                addLog(`❌ Função falta_${direcao} não encontrada!`);
            }
        }

        // Verificar se as funções existem
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🔍 Verificando funções JavaScript...');
            
            if (typeof falta_esquerda === 'function') {
                addLog('✅ falta_esquerda() encontrada');
            } else {
                addLog('❌ falta_esquerda() NÃO encontrada');
            }
            
            if (typeof falta_meio === 'function') {
                addLog('✅ falta_meio() encontrada');
            } else {
                addLog('❌ falta_meio() NÃO encontrada');
            }
            
            if (typeof falta_direita === 'function') {
                addLog('✅ falta_direita() encontrada');
            } else {
                addLog('❌ falta_direita() NÃO encontrada');
            }

            addLog('🎯 Clique nas setas para testar!');
        });
        
        // Adicionar eventos de mouse para debug
        $('.chute').mouseenter(function() {
            const id = $(this).attr('id');
            addLog(`🖱️ Mouse sobre: ${id}`);
        });
        
        $('.chute').mouseleave(function() {
            const id = $(this).attr('id');
            addLog(`🖱️ Mouse saiu de: ${id}`);
        });
    </script>
</body>
</html>
