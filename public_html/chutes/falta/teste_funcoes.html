<!DOCTYPE html>
<html>
<head>
    <title>Teste Funções Falta</title>
    <script src="../../js/jquery.js"></script>
</head>
<body>
    <h1>Teste das Funções</h1>
    <button onclick="falta_esquerda()">Esquerda</button>
    <button onclick="falta_meio()">Meio</button>
    <button onclick="falta_direita()">Direita</button>
    
    <script>
        // Funções globais simples para teste
        function falta_esquerda() {
            alert("Função esquerda funcionou!");
        }
        
        function falta_meio() {
            alert("Função meio funcionou!");
        }
        
        function falta_direita() {
            alert("Função direita funcionou!");
        }
        
        console.log("Funções definidas:", typeof falta_esquerda, typeof falta_meio, typeof falta_direita);
    </script>
</body>
</html>
