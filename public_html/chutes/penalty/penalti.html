        // Quantidade de registros carregados
    var offset39 = 0;
    
    // Chamar a fun√ß√£o para carregar os primeiros registros quando a p√°gina for carregada
    $(document).ready(function(){
        recuperarRegistros39();
    })
    document.addEventListener('DOMContentLoaded', recuperarRegistros39);
    
    // Vari√°vel de controle para evitar carregamentos simult√¢neos
    var carregandoRegistros39 = false;
    
    
    // Recuperar registros
    async function recuperarRegistros39() {
    
        // Verificar se est√° carregando registro
        if(carregandoRegistros39){
            // Se j√° estiver carregando registros, retorna para evitar carregamentos simult√¢neos
            return;
        }
    
        // Atualiza a vari√°vel de controle para indicar que est√° carregando registros
        carregandoRegistros39 = true;
    
        // Chamar o arquivo PHP respons√°vel em recuperar usu√°rios do banco de dados
        var dados39 = await fetch(`penalti_chute.php?offset=${offset39}`);
    
        // Ler os dados retornado do PHP
        var resposta39 = await dados39.json();
        
        
        // Acessa o IF quando o arquivo PHP retornar status TRUE
        if (resposta39['status']) {
    
            // Somar a quantidade de registro recuperado
            offset39 += resposta39['qtd_usuarios'];
    
            // Enviar os registros para o HTML, inserir no final da lista de registro
            document.getElementById("listar-registro39").insertAdjacentHTML('beforeend', resposta39['dados']);
    
            // Atualiza a vari√°vel de controle para indicar que n√£o est√° mais carregando registros
            carregandoRegistros39 = false;
    
        } else {
    
            // Enviar os registros para o HTML, inserir no final da lista de registro
            document.getElementById("listar-registro39").insertAdjacentHTML('beforeend', `<p style='color: #f00;'>${resposta39['msg']}</p>`);
    
            // Remover o bot√£o carregar mais

        }

    <script>
        // Fun√ß√£o para redirecionar ap√≥s anima√ß√£o completa
        function redirecionarAposAnimacao() {
            setTimeout(function() {
                // Redirecionar para a p√°gina inicial ap√≥s 3 segundos
                window.parent.location.href = '../../index.php';
            }, 3000);
        }
        
        // Sobrescrever as fun√ß√µes de comemora√ß√£o para adicionar redirecionamento
        $(document).ready(function() {
            // Interceptar quando a anima√ß√£o de gol ou erro √© mostrada
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        const addedNodes = Array.from(mutation.addedNodes);
                        addedNodes.forEach(function(node) {
                            if (node.id === 'comemoracao' || node.id === 'comemoracao2') {
                                // Anima√ß√£o de gol ou erro foi adicionada, iniciar redirecionamento
                                redirecionarAposAnimacao();
                            }
                        });
                    }
                });
            });
            
            // Observar mudan√ßas no elemento fundot
            const fundot = document.getElementById('fundot');
            if (fundot) {
                observer.observe(fundot, { childList: true, subtree: true });
            }
        });
    </script>
